<!DOCTYPE html>
<html>

<head>
    <title>My To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form>
            <input type="text" id="todo-input" placeholder="Enter a task..." />
            <button type="submit" id="add-button">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
